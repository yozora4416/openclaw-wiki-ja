baseURL = 'https://yozora4416.github.io/openclaw-wiki-ja/'
languageCode = 'ja-JP'
title = 'OpenClaw 日本語Wiki'
copyright = 'Maintained by [パイセン｜AIと暮らす](https://x.com/OG3_gata)'

# Hextra テーマ設定（Hugo Module方式）
[module]
  [[module.imports]]
    path = "github.com/imfing/hextra"

# 言語設定
defaultContentLanguage = 'ja'
[languages]
  [languages.ja]
    languageName = '日本語'
    weight = 1
    [languages.ja.params]
      description = 'OpenClawの日本語活用Wiki - コミュニティで育てる実践ガイド'

# メニュー設定
[menu]
  [[menu.main]]
    name = "ドキュメント"
    pageRef = "/docs"
    weight = 1
  [[menu.main]]
    name = "GitHub"
    url = "https://github.com/yozora4416/openclaw-wiki-ja"
    weight = 2
    [menu.main.params]
      icon = "github"
  [[menu.main]]
    identifier = "search"
    name = "検索"
    weight = 3
    [menu.main.params]
      type = "search"
  [[menu.main]]
    identifier = "theme-toggle"
    weight = 4
    [menu.main.params]
      type = "theme-toggle"

# Hextra パラメーター
[params]
  description = 'OpenClawの日本語活用Wiki - コミュニティで育てる実践ガイド'

  # Navbar設定
  [params.navbar]
    displayTitle = true
    displayLogo = true
    [params.navbar.logo]
      path = "images/openclaw-logo-text.png"
      dark = "images/openclaw-logo-text-dark.png"
      width = 120
      height = 28

  # Page設定
  [params.page]
    # wide (90rem), normal (1280px)
    width = "normal"

  # Theme設定
  [params.theme]
    # light | dark | system
    default = "system"
    displayToggle = true

  # 検索設定
  [params.search]
    enable = true
    type = "flexsearch"
    
    [params.search.flexsearch]
      # content | summary | heading | title
      index = "content"
      # full | forward | reverse | strict
      tokenize = "forward"

  # 編集リンク設定
  [params.editURL]
    enable = true
    base = "https://github.com/yozora4416/openclaw-wiki-ja/edit/main"

  # フッター設定
  [params.footer]
    displayCopyright = true
    displayPoweredBy = true

# マークアップ設定
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    noClasses = false

# 出力形式
[outputs]
  home = ['HTML', 'RSS', 'JSON']
  page = ['HTML']
  section = ['HTML', 'RSS']

# セキュリティ設定
[security]
  enableInlineShortcodes = false
  [security.exec]
    allow = ['^(dart-)?sass(-embedded)?$', '^go$', '^npx$', '^postcss$']
    osEnv = ['(?i)^((HTTPS?|NO)_PROXY|PATH(EXT)?|APPDATA|TE?MP|TERM|GO\w+|(XDG_CONFIG_)?HOME|USERPROFILE|SSH_AUTH_SOCK|DISPLAY|LANG|SYSTEMDRIVE)$']
  [security.funcs]
    getenv = ['^HUGO_', '^CI$']
  [security.http]
    methods = ['(?i)GET|POST']
    urls = ['.*']
